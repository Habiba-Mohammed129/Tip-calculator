<body>
    <section class=" bil w-50">
        <div class="card py-5 border-0 rounded-3">

                <label for="" class="ms-4">bill amount</label>
                <input type="text" id="bill" class="form-control m-1">
                <label for="" class="ms-4">tip prepresentage</label>
                <select name="" id="tip" class="form-select m-1">
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                   
                </select>
            </form>
            <button type="button" class="btn btn-primary w-100 mt-4" onclick="billcalculator()">calculator tip</button>

        </div>
    </section>
